<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">
			<a href="{{ post.url | prepend: site.baseurl }}">{% include postlist_homepage.html %}</a>
		</h3>
	</div>
	<div class="panel-body">
		{{ post.excerpt }}
	</div>
	<div class="panel-footer text-right small">Posted: {{ post.date | date: "%B %-d, %Y" }}</div>
</div>
