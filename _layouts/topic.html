---
layout: default

---
<div class="row">
	<!-- Sidebar Column -->
	<div class="col-md-3">
		{% include towermenu.html %}
	</div>

	<div class="col-md-9">
		<header class="post-header">
			<h1 class="post-title">
				{{ page.title }}
			{{% if page.premise %}}
			<br><small>{{ page.premise }}</small>
			{{% endif %}}
			</h1>
		</header>
		<article class="post-content">
			{{ content }}
		</article>
	</div>
</div>
